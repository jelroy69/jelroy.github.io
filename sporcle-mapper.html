<!DOCTYPE html>
<html>
<head>
    <title>Rectangle Coordinates Generator</title>
    <style>
        #canvas {
            border: 1px solid #000;
            margin-bottom: 20px;
            position: relative;
            float: left;
        }
        .dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
        }
        .number {
            position: absolute;
            transform: translate(-50%, -50%);
        }
        #coordinatesOutput {
            display: none;
        }
    </style>
</head>
<body>

<label for="widthInput">Width:</label>
<input type="number" id="widthInput" value="900">
<label for="heightInput">Height:</label>
<input type="number" id="heightInput" value="900"><br><br>

<label for="colsInput">Columns:</label>
<input type="number" id="colsInput" value="2">
<label for="rowsInput">Rows:</label>
<input type="number" id="rowsInput" value="2"><br><br>

<button onclick="generateCoordinates()">Generate Coordinates</button>
<button onclick="copyCoordinates()">Copy</button><br><br>

<textarea id="coordinatesOutput" readonly></textarea>

<div id="canvas"></div>

<script>
function generateCoordinates() {
    const width = parseInt(document.getElementById('widthInput').value);
    const height = parseInt(document.getElementById('heightInput').value);
    const cols = parseInt(document.getElementById('colsInput').value);
    const rows = parseInt(document.getElementById('rowsInput').value);
    
    if (width > 920) {
        alert('Width should be 920 or less.');
        return;
    }

    const stepX = width / cols;
    const stepY = height / rows;

    let coordinates = '';

    const canvas = document.getElementById('canvas');
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    canvas.innerHTML = ''; // Reset canvas

    for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
            let x1 = col * stepX;
            let y1 = row * stepY;
            let x2 = x1 + stepX;
            let y2 = y1 + stepY;

            coordinates += `${x1},${y1};`;
            coordinates += `${x1},${y2};`;
            coordinates += `${x2},${y2};`;
            coordinates += `${x2},${y1};`;
            coordinates += `${x1},${y1};\n`; // Newline for each shape

            // Display dots
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.left = x1 + 'px';
            dot.style.top = y1 + 'px';
            canvas.appendChild(dot);

            const dot2 = document.createElement('div');
            dot2.className = 'dot';
            dot2.style.left = x2 + 'px';
            dot2.style.top = y2 + 'px';
            canvas.appendChild(dot2);

            // Display numbers
            const centerX = (x1 + x2) / 2;
            const centerY = (y1 + y2) / 2;
            const number = document.createElement('div');
            number.className = 'number';
            number.textContent = row * cols + col + 1;
            number.style.left = centerX + 'px';
            number.style.top = centerY + 'px';
            canvas.appendChild(number);
        }
    }

    document.getElementById('coordinatesOutput').textContent = coordinates;
}

function copyCoordinates() {
    const coordinatesOutput = document.getElementById('coordinatesOutput');
    coordinatesOutput.select();
    document.execCommand('copy');
    alert('Coordinates copied to clipboard!');
}
</script>

</body>
</html>
