<!DOCTYPE html>
<html>

<head>
    <title>Sporcle Quiz Rectangle Coordinate Generator</title>
    <style>
        #canvasContainer {
            float: left;
            margin-right: 20px;
            position: relative;
        }

        #canvas {
            border: 1px solid #000;
            margin-bottom: 20px;
            position: relative;
            width: calc(100% + 8px);
            height: calc(100% + 20px);
        }

        .box {
            border: 1px solid #000;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .number {
            position: absolute;
            text-align: center;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            margin: 0;
        }

        .uploadButton {
            position: absolute;
            top: 55%; /* Adjusted to be 5% lower in the box */
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Initially hidden */
            margin: 0;
        }

        #inputFields {
            float: left;
            margin-bottom: 20px;
        }

        #generateButton,
        #copyButton,
        #exportButton {
            clear: both;
        }

        #coordinatesOutput {
            white-space: pre;
            font-family: monospace;
            float: left;
            clear: both;
        }

        #uploadToggle {
            margin-bottom: 10px;
        }
    </style>
</head>
<script>

     * https://github.com/viliusle/Hermite-resize

        var workers_archive = [];
        var workerBlobURL;

            cores = navigator.hardwareConcurrency || 4;

        /**
         * Returns CPU cores count
         * 
         * @returns {int}
         */
        this.getCores = function () {
            return cores;
        };

        /**
         * Hermite resize. Detect cpu count and use best option for user.
         * 
         * @param {HtmlElement} canvas
         * @param {int} width
         * @param {int} height
         * @param {boolean} resize_canvas if true, canvas will be resized. Optional.
         * @param {boolean} on_finish finish handler. Optional.
         */
        this.resample_auto = function (canvas, width, height, resize_canvas, on_finish) {
            var cores = this.getCores();

            if (!!window.Worker && cores > 1) {
                //workers supported and we have at least 2 cpu cores - using multithreading
                this.resample(canvas, width, height, resize_canvas, on_finish);
            }
            else {
                //1 cpu version
                this.resample_single(canvas, width, height, true);
                if (on_finish != undefined) {
                    on_finish();
                }
            }
        };

        /**
         * Hermite resize. Resize actual image.
         * 
         * @param {string} image_id
         * @param {int} width
         * @param {int} height optional.
         * @param {int} percentages optional.
         * @param {string} multi_core optional.
         */
        this.resize_image = function (image_id, width, height, percentages, multi_core) {
            var img = document.getElementById(image_id);

            //create temp canvas
            var temp_canvas = document.createElement("canvas");
            temp_canvas.width = img.width;
            temp_canvas.height = img.height;
            var temp_ctx = temp_canvas.getContext("2d");

            //draw image
            temp_ctx.drawImage(img, 0, 0);

            //prepare size
            if (width == undefined && height == undefined && percentages != undefined) {
                width = img.width / 100 * percentages;
                height = img.height / 100 * percentages;
            }
            if (height == undefined) {
                var ratio = img.width / width;
                height = img.height / ratio;
            }
            width = Math.round(width);
            height = Math.round(height);

            var on_finish = function () {
                var dataURL = temp_canvas.toDataURL();
                img.width = width;
                img.height = height;
                img.src = dataURL;

                dataURL = null;
                temp_canvas = null;
            };

            //resize
            if (multi_core == undefined || multi_core == true) {
                this.resample(temp_canvas, width, height, true, on_finish);
            }
            else {
                this.resample_single(temp_canvas, width, height, true);
                on_finish();
            }
        };

        /**

         * 
         * @param {HtmlElement} canvas
         * @param {int} width
         * @param {int} height

         * @param {boolean} on_finish finish handler. Optional.
         */
        this.resample = function (canvas, width, height, resize_canvas, on_finish) {
            var width_source = canvas.width;
            var height_source = canvas.height;

            height = Math.round(height);

            //stop old workers

            var block_height = Math.ceil(height_source / cores / 2) * 2;
            var end_y = -1;
            for (var c = 0; c < cores; c++) {
                //source
                var offset_y = end_y + 1;
                if (offset_y >= height_source) {
                    //size too small, nothing left for this core
                    continue;
                }

                end_y = offset_y + block_height - 1;
                end_y = Math.min(end_y, height_source - 1);

                var current_block_height = block_height;
                current_block_height = Math.min(block_height, height_source - offset_y);

                //console.log('source split: ', '#'+c, offset_y, end_y, 'height: '+current_block_height);

                data_part[c] = {};
                data_part[c].source = ctx.getImageData(0, offset_y, width_source, block_height);
                data_part[c].target = true;
                data_part[c].start_y = Math.ceil(offset_y / ratio_h);
                data_part[c].height = current_block_height;
            }

            //clear and resize canvas
            if (resize_canvas === true) {
                canvas.width = width;
                canvas.height = height;
            }
            else {
                ctx.clearRect(0, 0, width_source, height_source);
            }

            //start
            var workers_in_use = 0;
            for (var c = 0; c < cores; c++) {
                if (data_part[c] == undefined) {
                    //no job for this worker
                    continue;

                workers_in_use++;
                var my_worker = new Worker(workerBlobURL);
                workers_archive[c] = my_worker;

                my_worker.onmessage = function (event) {
                    workers_in_use--;
                    var core = event.data.core;
                    workers_archive[core].terminate();
                    delete workers_archive[core];

                    //draw
                    var height_part = Math.ceil(data_part[core].height / ratio_h);
                    data_part[core].target = ctx.createImageData(width, height_part);
                    data_part[core].target.data.set(event.data.target);
                    ctx.putImageData(data_part[core].target, 0, data_part[core].start_y);

                    if (workers_in_use <= 0) {
                        //finish
                        if (on_finish != undefined) {
                            on_finish();
                        }
                    }
                };
                var objData = {
                    width_source: width_source,
                    height_source: data_part[c].height,
                    width: width,
                    height: Math.ceil(data_part[c].height / ratio_h),
                    core: c,
                    source: data_part[c].source.data.buffer,
                };
                my_worker.postMessage(objData, [objData.source]);
            }

                    var height = event.data.height;

                    var ratio_w = width_source / width;
                    var ratio_h = height_source / height;

                    var ratio_h_half = Math.ceil(ratio_h / 2);

                    var source = new Uint8ClampedArray(event.data.source);
                    var source_h = source.length / width_source / 4;
                    var target_size = width * height * 4;
                    var target_memory = new ArrayBuffer(target_size);
                    var target = new Uint8ClampedArray(target_memory, 0, target_size);
                    //calculate
                    for (var j = 0; j < height; j++) {
                        for (var i = 0; i < width; i++) {
                            var x2 = (i + j * width) * 4;
                            var weight = 0;
                            var weights = 0;
                            var weights_alpha = 0;
                            var gx_r = 0;
                            var gx_g = 0;
                            var gx_b = 0;
                            var gx_a = 0;
                            var center_y = j * ratio_h;

                            var xx_start = Math.floor(i * ratio_w);
                            var xx_stop = Math.ceil((i + 1) * ratio_w);
                            var yy_start = Math.floor(j * ratio_h);
                            var yy_stop = Math.ceil((j + 1) * ratio_h);

                            xx_stop = Math.min(xx_stop, width_source);
                            yy_stop = Math.min(yy_stop, height_source);

                            for (var yy = yy_start; yy < yy_stop; yy++) {
                                var dy = Math.abs(center_y - yy) / ratio_h_half;
                                var center_x = i * ratio_w;
                                var w0 = dy * dy; //pre-calc part of w
                                for (var xx = xx_start; xx < xx_stop; xx++) {
                                    var dx = Math.abs(center_x - xx) / ratio_w_half;
                                    var w = Math.sqrt(w0 + dx * dx);
                                    if (w >= 1) {
                                        //pixel too far
                                        continue;
                                    }
                                    //hermite filter
                                    weight = 2 * w * w * w - 3 * w * w + 1;
                                    //calc source pixel location
                                    var pos_x = 4 * (xx + yy * width_source);
                                    //alpha
                                    gx_a += weight * source[pos_x + 3];
                                    weights_alpha += weight;
                                    //colors
                                    if (source[pos_x + 3] < 255)
                                        weight = weight * source[pos_x + 3] / 250;
                                    gx_r += weight * source[pos_x];
                                    gx_g += weight * source[pos_x + 1];
                                    gx_b += weight * source[pos_x + 2];
                                    weights += weight;
                                }
                            }
                            target[x2] = gx_r / weights;
                            target[x2 + 1] = gx_g / weights;
                            target[x2 + 2] = gx_b / weights;
                            target[x2 + 3] = gx_a / weights_alpha;
                        }
                    }

         * @param {HtmlElement} canvas
         * @param {int} width

         * @param {boolean} resize_canvas if true, canvas will be resized. Optional.
         */
        this.resample_single = function (canvas, width, height, resize_canvas) {
            var width_source = canvas.width;
            var height_source = canvas.height;
            width = Math.round(width);
            height = Math.round(height);

            var ratio_w = width_source / width;
            var ratio_h = height_source / height;
            var ratio_w_half = Math.ceil(ratio_w / 2);
            var ratio_h_half = Math.ceil(ratio_h / 2);

            var ctx = canvas.getContext("2d");
            var img = ctx.getImageData(0, 0, width_source, height_source);
            var img2 = ctx.createImageData(width, height);
            var data = img.data;
            var data2 = img2.data;

            for (var j = 0; j < height; j++) {

                    var weights_alpha = 0;

                    var gx_g = 0;
                    var gx_b = 0;
                    var gx_a = 0;
                    var center_y = j * ratio_h;

                    var xx_start = Math.floor(i * ratio_w);
                    var xx_stop = Math.ceil((i + 1) * ratio_w);
                    var yy_start = Math.floor(j * ratio_h);
                    var yy_stop = Math.ceil((j + 1) * ratio_h);
                    xx_stop = Math.min(xx_stop, width_source);
                    yy_stop = Math.min(yy_stop, height_source);

                    for (var yy = yy_start; yy < yy_stop; yy++) {
                        var dy = Math.abs(center_y - yy) / ratio_h_half;
                        var center_x = i * ratio_w;
                        var w0 = dy * dy; //pre-calc part of w
                        for (var xx = xx_start; xx < xx_stop; xx++) {
                            var dx = Math.abs(center_x - xx) / ratio_w_half;
                            var w = Math.sqrt(w0 + dx * dx);
                            if (w >= 1) {
                                //pixel too far
                                continue;
                            }
                            //hermite filter
                            weight = 2 * w * w * w - 3 * w * w + 1;
                            var pos_x = 4 * (xx + yy * width_source);
                            //alpha
                            gx_a += weight * data[pos_x + 3];
                            weights_alpha += weight;
                            //colors
                            if (data[pos_x + 3] < 255)
                                weight = weight * data[pos_x + 3] / 250;
                            gx_r += weight * data[pos_x];
                            gx_g += weight * data[pos_x + 1];
                            gx_b += weight * data[pos_x + 2];
                            weights += weight;
                        }
                    }
                    data2[x2] = gx_r / weights;
                    data2[x2 + 1] = gx_g / weights;
                    data2[x2 + 2] = gx_b / weights;
                    data2[x2 + 3] = gx_a / weights_alpha;
                }
            }
            //clear and resize canvas
            if (resize_canvas === true) {
                canvas.width = width;
                canvas.height = height;
            }
            else {
                ctx.clearRect(0, 0, width_source, height_source);
            }

            //draw
            ctx.putImageData(img2, 0, 0);
        };
    }
    window.HERMITE = new Hermite();

<body>
    <h2>Rectangle Coordinate Generator for Sporcle Image Quizzes</h2>
    <h4>Created by <a href="https://sporcle.com/user/jelroy/">jelroy</a></h4>
    <div id="inputFields">
        <label for="widthInput">Width:</label>
        <input type="number" id="widthInput" value="900" max="920">
        <label for="heightInput">Height:</label>
        <input type="number" id="heightInput" value="900"><br><br>
        <label for="colsInput">Columns:</label>
        <input type="number" id="colsInput" value="4">
        <label for="rowsInput">Rows:</label>
        <input type="number" id="rowsInput" value="4"><br><br>
    </div>

    <div id="coordinatesOutput" style="display: none;"></div>

    <input type="checkbox" id="uploadToggle" onchange="toggleUploadButtons()">
    <label for="uploadToggle">Toggle Upload Images</label><br><br>

    <button id="generateButton" onclick="generateCoordinates()">Generate Coordinates</button>
    <button id="copyButton" onclick="copyCoordinates()">Copy Coordinates</button>
    <button id="exportButton" onclick="exportCollage()">Export Collage</button><br><br>

    <div id="canvasContainer">
        <div id="canvas"></div>
    </div>

    <script>
        let uploadButtonsVisible = false;

        function handleImageResize(event, box, number) {
            const fileInput = event.target;
            const file = fileInput.files[0];
    
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imageSrc = e.target.result;
    
                    // Clear existing content
                    while (box.firstChild) {
                        box.removeChild(box.firstChild);
                    }
    
                    const image = document.createElement('img');
                    image.src = imageSrc;
                    image.id = `image${number}`;
                    image.style.width = '100%';
                    image.style.height = '100%';
                    box.appendChild(image);
    
                    // Perform Hermite resizing
                    const panzoomInstance = panzoom(image, {
                        contain: 'outside',
                        minScale: 1,
                        maxScale: 4,
                    });
                    
                    // Hide the upload button
                    fileInput.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }
        
        function generateCoordinates() {
            const width = parseInt(document.getElementById('widthInput').value);
            const height = parseInt(document.getElementById('heightInput').value);
            const cols = parseInt(document.getElementById('colsInput').value);
            const rows = parseInt(document.getElementById('rowsInput').value);
    
            if (width > 920) {
                alert('Width should be 920 or less.');
                return;
            }
    
            const stepX = width / cols;
            const stepY = height / rows;
    
            let coordinates = '';
    
            const canvas = document.getElementById('canvas');
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.innerHTML = ''; // Reset canvas
    
            const coordinatesOutput = document.getElementById('coordinatesOutput');
            coordinatesOutput.textContent = ''; // Reset coordinates
    
            const uploadToggle = document.getElementById('uploadToggle');
            uploadToggle.checked = uploadButtonsVisible;
    
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    let x1 = Math.round((col * stepX) * 100) / 100;
                    let y1 = Math.round((row * stepY) * 100) / 100;
                    let x2 = Math.round(((col + 1) * stepX) * 100) / 100;
                    let y2 = Math.round(((row + 1) * stepY) * 100) / 100;
    
                    coordinates += `${x1},${y1};`;
                    coordinates += `${x1},${y2};`;
                    coordinates += `${x2},${y2};`;
                    coordinates += `${x2},${y1};`;
                    coordinates += `${x1},${y1};\n`; // Newline for each shape
    
                    // Create box
                    const box = document.createElement('div');
                    box.className = 'box';
                    box.style.left = x1 + 'px';
                    box.style.top = y1 + 'px';
                    box.style.width = stepX + 'px';
                    box.style.height = stepY + 'px';
                    canvas.appendChild(box);

                    const image = document.createElement('img');
                    image.src = imageSrc;
                    image.id = `image${number}`;
                    image.style.width = '100%';
                    image.style.height = '100%';
                    box.appendChild(image);
            
                    // Perform Hermite resizing
                    const panzoomInstance = panzoom(image, {
                        contain: 'outside',
                        minScale: 1,
                        maxScale: 4,
                    });
                
                    // Display number
                    const centerX = (x1 + x2) / 2;
                    const centerY = (y1 + y2) / 2;
                    const number = document.createElement('div');
                    number.className = 'number';
                    number.textContent = row * cols + col + 1;
                    box.appendChild(number);
    
                    // Display upload button
                    const uploadButton = document.createElement('input');
                    uploadButton.type = 'file';
                    uploadButton.accept = 'image/*';
                    uploadButton.className = 'uploadButton';
                    uploadButton.addEventListener('change', (event) => handleImageUpload(event, box, row * cols + col + 1));
                    box.appendChild(uploadButton);
    
                    // Initially hide or show upload buttons based on the global state
                    uploadButton.style.display = uploadButtonsVisible ? 'block' : 'none';
                    number.style.display = uploadButtonsVisible ? 'none' : 'block';
                }
            }
    
            coordinatesOutput.textContent = coordinates;
            coordinatesOutput.style.display = 'block'; // Show coordinates as plain text
        }
    
        function copyCoordinates() {
            const coordinatesOutput = document.getElementById('coordinatesOutput');
            const coordinates = coordinatesOutput.textContent;
    
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = coordinates;
            document.body.appendChild(tempTextArea);
    
            tempTextArea.select();
            document.execCommand('copy');
    
            document.body.removeChild(tempTextArea);
            alert('Coordinates copied to clipboard!');
        }
    
        function toggleUploadButtons() {
            const uploadButtons = document.querySelectorAll('.uploadButton');
            const numbers = document.querySelectorAll('.number');
    
            uploadButtonsVisible = !uploadButtonsVisible;
    
            uploadButtons.forEach((button) => {
                button.style.display = uploadButtonsVisible ? 'block' : 'none';
            });
    
            numbers.forEach((number) => {
                number.style.display = uploadButtonsVisible ? 'none' : 'block';
            });
        }
    
        function handleImageUpload(event, box, number) {
            const fileInput = event.target;
            const file = fileInput.files[0];
    
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imageSrc = e.target.result;
    
                    // Clear existing content
                    while (box.firstChild) {
                        box.removeChild(box.firstChild);
                    }
    
                    const image = document.createElement('img');
                    image.src = imageSrc;
                    image.style.width = '100%';
                    image.style.height = '100%';
                    box.appendChild(image);
    
                    // Hide the upload button
                    fileInput.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }
    
        function exportCollage() {
            const width = parseInt(document.getElementById('widthInput').value);
            const height = parseInt(document.getElementById('heightInput').value);
            const scale = 8;
    
            html2canvas(document.getElementById('canvas'), {
                width: width,
                height: height
            }).then(function (canvas) {
                var link = document.createElement("a");
                document.body.appendChild(link);
                link.download = "collage.png";
                link.href = canvas.toDataURL();
                link.target = '_blank';
                link.click();
                document.body.removeChild(link);
            });
        }
    
        function resetCanvas() {
            const canvas = document.getElementById('canvas');
            canvas.innerHTML = ''; // Clear canvas
            const coordinatesOutput = document.getElementById('coordinatesOutput');
            coordinatesOutput.textContent = ''; // Reset coordinates
        }
    </script>
    
    <script>
    const HERMITE = {
        resize_image: function (id, width, height) {
            const img = document.getElementById(id);
            const oc = document.createElement('canvas');
            const octx = oc.getContext('2d');

            oc.width = img.width;
            oc.height = img.height;
            octx.drawImage(img, 0, 0);

            img.width = width;
            img.height = height;

            const ctx = img.getContext('2d');
            ctx.drawImage(oc, 0, 0, oc.width, oc.height, 0, 0, width, height);
        }
    };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/panzoom/4.0.1/panzoom.min.js"></script>
