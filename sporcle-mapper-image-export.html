        }
        .box {
            border: 1px solid #000;
            position: absolute;
        }
        .number {
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure numbers are above boxes */
        }
        .uploadedImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #inputFields {
            float: left;
            margin-bottom: 20px;
        }
        #generateButton {
            clear: both;
        }
        #coordinatesOutput {
            white-space: pre;
            font-family: monospace;
            float: left;
            clear: both;
        }
        #copyButton {
            clear: both;
        }
        #uploadButton {
            clear: both;
        }
        #exportButton {
            clear: both;
        }
        #imageInput {
            display: none;
        }
    </style>
</head>
